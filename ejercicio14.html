<!DOCTYPE html>
<head>
    <title>Actividad Práctica JavaScript Unidad 1 | Ejercicio 14</title>
</head>
<body onload="ejercicio14()">
    <!-- 9. Script que pida un número y nos diga si es divisible por 2, 3, 5 o 7, 
        que nos diga por cual de los cuatro es divisible (hay que decir todos por los que es divisible) -->
    <div id="container"></div>
    <script>
        function ejercicio14() {
            const d = [2, 3, 5, 7];
            do {
                var v = prompt('Ingrese un número:');
            } while(isNaN(v));
            document.getElementById('container').innerHTML += `Usted ha ingresado el valor: ${v}`
            for(x of d) {
                document.getElementById('container').innerHTML += '<br>' + (v % x == 0 ? `Es divisible por ${x}` : '');
            }
        }
    </script>
</body>
</html>
